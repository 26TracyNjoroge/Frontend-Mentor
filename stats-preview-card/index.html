<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <main class="stat-card-container">

    <section class="stat-left-sect">
      <h1 class="stat-heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="stat-details">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stat-numbers">
        10k+ companies
        314 templates
        12m+ queries
      </div>
    </section>

    <picture class="stat-right-sect">
      <source srcset="images/image-header-desktop.jpg" media="(min-width:700px)">
        <img src="images/image-header-mobile.jpg" alt="" class="stats-img" />
    </picture>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/26TracyNjoroge">Tracy Wangari</a>.
  </footer>
</body>
</html>
